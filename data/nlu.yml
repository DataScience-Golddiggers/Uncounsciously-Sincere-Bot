version: "3.1"

nlu:
- intent: greet
  examples: |
    - ciao
    - buongiorno
    - salve
    - ehi
    - ciao assistente
    - buona sera
    - heilà
    - pronto

- intent: goodbye
  examples: |
    - ciao
    - arrivederci
    - a presto
    - ci sentiamo
    - buona giornata
    - basta così, grazie
    - devo andare

- intent: bot_challenge
  examples: |
    - sei un bot?
    - sei umano?
    - sto parlando con un robot?
    - sei una persona vera?

- intent: ask_deadlines
  examples: |
    - quando scade il bando?
    - fino a quando posso iscrivermi?
    - qual è l'ultimo giorno per registrarsi?
    - le iscrizioni sono ancora aperte?
    - deadline per il semestre primaverile
    - ci sono scadenze imminenti?
    - data limite per immatricolazione

- intent: ask_costs
  examples: |
    - quanto costa l'iscrizione?
    - quali sono le tasse universitarie?
    - c'è una retta da pagare?
    - quanto si paga per la magistrale?
    - costo annuale
    - ci sono agevolazioni o borse di studio?

- intent: ask_requirements
  examples: |
    - quali sono i requisiti per accedere?
    - serve il test d'ingresso?
    - c'è bisogno di una votazione minima?
    - documenti necessari per l'iscrizione
    - serve il diploma di maturità?
    - posso iscrivermi senza laurea triennale?

- intent: apply_for_course
  examples: |
    - voglio iscrivermi all'università
    - vorrei fare l'iscrizione a un corso
    - aiutami a segnarmi a [Informatica](course_name)
    - vorrei registrarmi per una [Laurea Triennale](degree_type)
    - domanda di iscrizione per [Biologia](course_name) per favore
    - voglio iniziare la mia immatricolazione
    - come faccio ad iscrivermi?
    - vorrei frequentare [Economia](course_name)
    - sono interessato al corso di [Ingegneria Meccanica](course_name)

- intent: inform
  examples: |
    - [Informatica](course_name)
    - [Ingegneria Meccanica](course_name)
    - [Lettere e Filosofia](course_name)
    - [Medicina](course_name)
    - vorrei fare una [Magistrale](degree_type)
    - corso di laurea [Triennale](degree_type)
    - [Master](degree_type)
    - il mio nome è [Mario Rossi](student_name)
    - sono [Giulia Bianchi](student_name)
    - mi chiamo [Luca](student_name)
    - preferisco la [Triennale](degree_type)
    - scelgo [Fisica](course_name)