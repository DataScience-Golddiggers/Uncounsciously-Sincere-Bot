version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - hello there
    - hi assistant

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - catch you later
    - thanks, bye

- intent: ask_deadlines
  examples: |
    - when is the deadline for enrollment?
    - until when can I apply?
    - what is the last day to register?
    - are admissions still open?
    - deadline for spring semester

- intent: apply_for_course
  examples: |
    - I want to enroll in university
    - I would like to apply for a course
    - help me sign up for [Computer Science](course_name)
    - I want to register for a [Bachelor](degree_type) degree
    - Application for [Biology](course_name) please
    - I want to start my application

- intent: inform
  examples: |
    - [Computer Science](course_name)
    - [Mechanical Engineering](course_name)
    - [Arts and Humanities](course_name)
    - I want to do a [Master](degree_type)
    - [Bachelor](degree_type) degree
    - my name is [John Doe](student_name)
    - it is [Alice Smith](student_name)

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a robot?