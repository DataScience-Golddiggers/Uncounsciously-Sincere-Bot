version: "3.1"

rules:
- rule: Salutare quando l'utente saluta
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say hello when the user greets
  steps:
  - intent: greet
  - action: utter_greet

- rule: Rispondere alla sfida "sei un bot"
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
  - action: utter_anything_else

- rule: Attivare il form di iscrizione
  steps:
  - intent: apply_for_course
  - action: enrollment_form
  - active_loop: enrollment_form

- rule: Sottomettere il form
  condition:
  - active_loop: enrollment_form
  steps:
  - action: enrollment_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_send_enrollment_email
  - action: utter_anything_else


# Nuove regole per le FAQ
- rule: Rispondere sui requisiti
  steps:
  - intent: ask_requirements
  - action: utter_requirements
  - action: utter_anything_else

- rule: Rispondere sulle scadenze
  steps:
  - intent: ask_deadlines
  - action: utter_deadlines
  - action: utter_anything_else

- rule: Attivare form newsletter
  steps:
  - intent: newsletter_request
  - action: newsletter_form
  - active_loop: newsletter_form

- rule: Invia mail e chiudi form newsletter
  condition:
  - active_loop: newsletter_form
  steps:
  - action: newsletter_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_send_email
  - action: utter_email_sent
  - action: utter_anything_else

- rule: Recupera informazioni web
  steps:
  - intent: ask_web_info
  - action: action_get_university_info
  - action: utter_anything_else

- rule: Rispondere agli insulti
  steps:
  - intent: user_angry
  - action: utter_user_angry
  - action: utter_anything_else

- rule: Gestione Fallback (non ho capito)
  steps:
  - intent: nlu_fallback
  - action: utter_error_recovery