version: "3.1"

intents:
  - greet
  - goodbye
  - ask_deadlines
  - apply_for_course
  - inform
  - bot_challenge
  - ask_requirements
  - ask_web_info
  - choose_language
  - newsletter_request  # L'utente chiede di inviare la mail
  - inform_email        # L'utente fornisce l'indirizzo

entities:
  - course_name
  - degree_type
  - student_name
  - email
  - topic # Nuova entity per l'argomento della ricerca

slots:
  language:
    type: categorical
    values:
      - it
      - en
    initial_value: "en"  # Default Inglese.
    mappings:
      - type: from_entity
        entity: language

  student_name:
    type: text
    mappings:
      # 1. Se l'utente dice "Mi chiamo Mario", prendi "Mario" (entity extraction)
      - type: from_entity
        entity: student_name
      
      # 2. (LA SOLUZIONE) Se il form è attivo e stiamo chiedendo il nome, 
      # prendi QUALSIASI testo l'utente scriva.
      - type: from_text
        conditions:
         - active_loop: enrollment_form
           requested_slot: student_name
  
  degree_type:
    type: text
    mappings:
      - type: from_entity
        entity: degree_type
  
  course_name:
    type: text
    mappings:
      - type: from_entity
        entity: course_name

  requested_slot:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text

  email:
    type: text
    mappings:
      - type: from_entity
        entity: email
  
  topic: # Nuovo slot per l'argomento della ricerca web
    type: text
    mappings:
      - type: from_entity
        entity: topic
        conditions:
          - active_loop: null # Solo se non siamo in un form
      - type: from_intent
        intent: ask_web_info
        value: "generale" # Default in caso di intent ma senza entity

forms:
  enrollment_form:
    required_slots:
      - student_name
      - degree_type
      - course_name
      - email
  
  # Aggiunto il form per la newsletter
  newsletter_form:
    required_slots:
      - email

actions:
  - action_send_email
  - action_get_university_info # Nuova custom action per la ricerca web

