  steps:
  - user: |
      Hello
    intent: greet
  - action: utter_greet
  - user: |
      I want to apply for a course
    intent: apply_for_course
  - action: enrollment_form
  - active_loop: enrollment_form
  - user: |
      My name is John Smith
    intent: inform
  - action: enrollment_form
  - user: |
      Master degree
    intent: inform
  - action: enrollment_form
  - user: |
      Data Science
    intent: inform
  - action: enrollment_form
  - active_loop: null
  - action: utter_submit

- story: test deadline inquiry
  steps:
  - user: |
      Hi there
    intent: greet
  - action: utter_greet
  - user: |
      When do admissions close?
    intent: ask_deadlines
  - action: utter_deadlines
  - user: |
      Thanks, bye
    intent: goodbye
  - action: utter_goodbye